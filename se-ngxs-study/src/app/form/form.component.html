<div class="card mt-3">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
      <div class="form-group">
        <label class="col-md-4">User Id</label>
        <input #userId class="form-control" formControlName="userId" type="number"/>
        <div
          *ngIf="todoForm.controls['userId'].invalid && (todoForm.controls['userId'].dirty || todoForm.controls['userId'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['userId'].errors.required">
            User Id is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input #title class="form-control" formControlName="title" type="title"/>
        <div
          *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['title'].errors.required">
            Title is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="todoForm.pristine || todoForm.invalid"
                class="btn btn-primary mr-1"
                type="submit">Submit
        </button>
        <button (click)="clearForm()" class="btn btn-primary">Clear</button>
      </div>
    </form>
  </div>
</div>
